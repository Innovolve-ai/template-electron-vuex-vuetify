version: "3.9"

services:
  server:
    image: node
    hostname: server
    command: bash -c "npm install && npm i -g electron-builder && npm run preview:ci"
    working_dir: /source
    volumes:
      - ./:/source
    environment:
      - NODE_ENV=production
      - PORT=8080
      - HOST=host.docker.internal
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://host.docker.internal:8080"]
      interval: 10s
      timeout: 5s
      retries: 300
      start_period: 10s
    networks:
      - default

  cypress:
    image: cypress/included:9.5.0
    working_dir: /source
    volumes:
      - ./:/source
    command: run --config baseUrl=http://host.docker.internal:8080
    depends_on:
      server:
        condition: service_healthy

